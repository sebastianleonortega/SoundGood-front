<div class="reminder-container">
  <div class="close-profile">
    <em class="fa fa-close" (click)="close()"></em>
  </div>
  <div class="reminder-list" *ngIf="medicationList">
    <h2>Mis Recordatorios</h2>
    <ul>
      <li *ngFor="let reminder of reminders">
        <span>{{ reminder.nameReminder }}</span>
        <span> <i class="fa fa-clock-o"></i> {{ reminder.time }}</span>

        <button class="btn-edit-reminder">Editar</button>
      </li>
    </ul>
    <button (click)="showForm()">Agregar Recordatorio</button>
  </div>


  <div class="reminder-agg" *ngIf="!medicationList">
    <h2>Agregar Recordatorio</h2>
    <form class="form-reminder" [formGroup]="reminderForm" (ngSubmit)="onSubmit()">
      <label for="nombreMedicamento">Medicamento</label>
      <select id="nombreMedicamento" formControlName="nameMedicine" required>
        <option value="" disabled selected>Selecciona un medicamento</option>
        <option *ngFor="let medicamento of medicamentos" [value]="medicamento.id">
          {{ medicamento.nombre }}
        </option>
      </select>

      <label for="hora">Hora del Recordatorio</label>
      <input type="time" id="hora" formControlName="time" required>

      <div class="button-container">
        <div class="btn-left">
          <button class="btn-estandar fa fa-arrow-left" type="button" (click)="showReminder()"></button>
        </div>
        <div class="btn-save-reminder">
          <button class="btn-estandar" type="submit">Guardar</button>
        </div>
      </div>
    </form>

  </div>

</div>
