<div class="test-interface" *ngIf="!graph">

  <div class="close-profile">
    <em class="fa fa-close" (click)="closeModal()"></em>
  </div>

  <div class="title-result" style="
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin: 10px;
"><span>Prueba de Sonido Derecho e Izquierdo</span></div>

  <div class="sound-player">
    <img *ngIf="isGifPlaying" [src]="gifUrl" alt="Gif" />
    <img *ngIf="!isGifPlaying" src="assets/images/audio.png" alt="Gif" />
  </div>

  <div class="options">
    <div class="option">
      <button (click)="btnLeft()" class="hearing-button" >Escuché por el oído izquierdo</button>
    </div>
    <div class="option">
      <button (click)="btnRight()" class="hearing-button">Escuché por el oído derecho</button>
    </div>
  </div>

  <div class="option">
    <button (click)="btnNone()" class="hearing-button" >No escuché nada</button>
  </div>

</div>

<div class="graph-test" *ngIf="graph">

  <div class="close-profile">
    <em class="fa fa-close" (click)="closeModal()"></em>
  </div>

  <div class="title-result" style="
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin: 10px;
"><span>¡Tus resultados!</span></div>

  <div>
  <canvas #monthlySalesGraph height="400px"></canvas>
  </div>

  <div class="content-legend-btn-appointment">
    <div class="legend">
      <div class="legend-item red">
        <div class="color-box"></div>
        <div class="text">Tienes problemas de audición</div>
      </div>
      <div class="legend-item blue">
        <div class="color-box"></div>
        <div class="text">Te encuentras en un término medio</div>
      </div>
      <div class="legend-item green">
        <div class="color-box"></div>
        <div class="text">Tienes buena audición</div>
      </div>
    </div>
    <div class="btn-appointment">
      <button *ngIf="counterRight<=4 || counterLeft<=4" (click)="scheduleAppointment()">Agendar cita</button>
      <button  class="color-blue"><i class="fa fa-eye"></i></button>
    </div>
  </div>




</div>
