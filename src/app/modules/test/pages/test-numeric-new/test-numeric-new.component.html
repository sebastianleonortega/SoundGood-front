

<div class="wrapper-test-numeric" *ngIf="idAudio<=7">

  <div class="close-profile">
    <em class="fa fa-close" (click)="closeModal()"></em>
  </div>

  <div class="title-result" style="
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin: 10px;
"><span>Prueba de Sonido numerico</span></div>

  <div   class="display">
    <form [formGroup]="testForm" >

      <input formControlName="input_numbers" type="text" id="userInput" >
      <img (click)="deleteLastInput()" src="assets/images/delete.png" alt="">
    </form>

  </div>


  <div class="buttons">
    <div class="row-number">
      <button (click)="appendToInput('1')">1</button>
      <button (click)="appendToInput('2')">2</button>
      <button (click)="appendToInput('3')">3</button>
    </div>
    <div class="row-number">
      <button (click)="appendToInput('4')">4</button>
      <button (click)="appendToInput('5')">5</button>
      <button (click)="appendToInput('6')">6</button>
    </div>
    <div class="row-number">
      <button (click)="appendToInput('7')">7</button>
      <button (click)="appendToInput('8')">8</button>
      <button (click)="appendToInput('9')">9</button>
    </div>
    <div class="row-number">
      <button (click)="appendToInput('0')">0</button>
    </div>
  </div>

  <div class="send-button" *ngIf="idAudio<7">
    <button  (click)="sendTest()">Siguiente</button>
  </div>
  <div class="send-button" *ngIf="idAudio===7">
    <button  (click)="sendTest()">Enviar</button>
  </div>
</div>

<div class="grafica-test-numeric" *ngIf="idAudio>7">

  <div class="close-profile">
    <em class="fa fa-close" (click)="closeModal()"></em>
  </div>


  <div class="title-result" style="
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin: 10px;
"><span>¡Tus resultados!</span></div>

  <div>
    <canvas #monthlySalesGraph height="400px"></canvas>
  </div>

  <div class="content-legend-btn-appointment">
    <div class="legend">
      <div class="legend-item red">
        <div class="color-box"></div>
        <div class="text">Tienes problemas de audición</div>
      </div>
      <div class="legend-item blue">
        <div class="color-box"></div>
        <div class="text">Te encuentras en un término medio</div>
      </div>
      <div class="legend-item green">
        <div class="color-box"></div>
        <div class="text">Tienes buena audición</div>
      </div>
    </div>
    <div class="btn-appointment">
      <button *ngIf="graphResul<=4" (click)="scheduleAppointment()">Agendar cita</button>
      <button *ngIf="graphResul>4"  (click)="openModalTestCertificate()"  class="color-blue"><i class="fa fa-eye"></i></button>
    </div>
  </div>

</div>
